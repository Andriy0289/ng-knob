<!DOCTYPE html>
<html lang="en" ng-app="KnobDemoApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Angular.js Knob directive</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/flatly/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="demo.css" type="text/css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">ng-knob</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

        </div>
      </div>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>ng-knob</h1>
        <p>Angular.js directive to Knob component powered by d3.js</p>
        <p><a class="btn btn-primary btn-lg">Learn more</a></p>
      </div>

      <div ng-controller="knobCtrl1">
        <ui-knob value="value" options="options"></ui-knob>
      </div>
      <div ng-controller="knobCtrl2">
        <ui-knob value="value" options="options"></ui-knob>
      </div>

    </div>

    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
    <script type="text/javascript" src="../src/ng-knob.js"></script>
    <script type="text/javascript" src="demo.js"></script>
  </body>
